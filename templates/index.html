<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
	<style>
		body {
			background-color: #0d97cd;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}
		form {
			background-color: #FFFFFF;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>
	<form action="/generate" method="post">
		<h1>Password Generator</h1>
		<label for="length">Password length:</label>
		<input type="number" name="length" id="length" value="12" min="4" max="64" required><br>
		<label><input type="checkbox" name="uppercase" checked>Include uppercase letters</label><br>
		<label><input type="checkbox" name="lowercase" checked>Include lowercase letters</label><br>
		<label><input type="checkbox" name="digits" checked>Include digits</label><br>
		<label><input type="checkbox" name="special" checked>Include special characters</label><br>
		<button type="submit">Generate password</button>
	</form>
</body>
</html>
